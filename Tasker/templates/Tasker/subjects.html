{% extends "Tasker/layout.html" %}
{% load static %}

{% block body %}
  <div class="body">
    <head>
        <h2> Subjects </h2>
    </head>
    <br>
    <ul class="list-group list-group-horizontal">
        {% for subject in subjects %}
        <h4><a href="{% url 'subject' subject.subject %}" class="list-group-item list-group-item-action rounded-pill">{{subject.subject}}</a></h4>
        {% endfor %}
    </ul>
    <hr>
    {% if message %}
    {{message}}
    {% endif %}
    <h3>Add a new Subject</h3>
    <br>
    <form id="subject" method="POST">
    <div class="subject-name input-group mb-3">
        <label for="basic-url">Name of Subject</label>
        
        <input type="text" class="form-control" placeholder="Subject" aria-label="Subject" name="title" aria-describedby="basic-addon1">
    </div>
      
      <label for="basic-url">Add up to 3 links</label>
      <div class="url-view">
        <div class="input-group mb-3">
          <input type="text" class="url form-control" placeholder="URL" id="basic-url1" name="url1" aria-describedby="basic-addon3">
        </div>

        <div class="input-group mb-3">
          <input type="text" class="url form-control" placeholder="URL" id="basic-url2" name="url2" aria-describedby="basic-addon3">
        </div>
        
        <div class="input-group mb-3">
          <input type="text" class="url form-control" placeholder="URL" id="basic-url3" name="url3" aria-describedby="basic-addon3">
        </div>
    </div>

    <div class="url-name-view">
      <label for="basic-url">Add names for the links (optional)</label>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Name" id="basic-name1" name="name1" aria-describedby="basic-addon3">
      </div>

      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Name" id="basic-name2" name="name2" aria-describedby="basic-addon3">
      </div>
      
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Name" id="basic-name3" name="name3" aria-describedby="basic-addon3">
    </div>
    </div>
      <div class="form-group">
        <label for="category">Choose a category</label>
        <select autofocus class="form-control" name="category" id="category" placeholder="Category">
            <option default="true">None</option>
            <option> Languages </option>
            <option> Science </option>
            <option> Math </option>
            <option> General </option>
        </select>
      </div>
        <button type="submit" class="btn btn-dark">Add Subject</button>
    </form>   
  </div>
{% endblock %}
